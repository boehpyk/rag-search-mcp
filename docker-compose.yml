services:
  nginx:
    image: nginx:alpine
    container_name: nginx
    ports:
      - "8080:80"
    volumes:
      - ./docs:/usr/share/nginx/html/docs:ro
      - ./nginx/default.conf:/etc/nginx/conf.d/default.conf:ro
    healthcheck:
      test: ["CMD", "wget", "-qO-", "http://localhost/docs/"]
      interval: 5s
      timeout: 5s
      retries: 5

  qdrant:
    image: qdrant/qdrant:latest
    container_name: qdrant
    ports:
      - "6333:6333"
    volumes:
      - qdrant_storage:/qdrant/storage
    healthcheck:
      test: ["CMD", "wget", "-qO-", "http://localhost:6333/healthz"]
      interval: 5s
      timeout: 5s
      retries: 10

  indexer:
    build: ./indexer
    container_name: indexer
    environment:
      - NGINX_BASE_URL=http://nginx
      - QDRANT_URL=http://qdrant:6333
    volumes:
      - hf_cache:/root/.cache/huggingface
    depends_on:
      nginx:
        condition: service_healthy
      qdrant:
        condition: service_healthy

  mcp:
    build: ./mcp
    container_name: mcp
    ports:
      - "8000:8000"
    environment:
      - NGINX_BASE_URL=http://nginx
      - QDRANT_URL=http://qdrant:6333
    volumes:
      - hf_cache:/root/.cache/huggingface
    depends_on:
      - qdrant
      - nginx

volumes:
  qdrant_storage:
  hf_cache:
